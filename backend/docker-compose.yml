version: "3.8"
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    container_name: pokemon-backend
    ports:
      - "5001:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/pokemon_db
    depends_on:
      - mongo
    volumes:
      - .:/app
    working_dir: /app
    command: npm start

volumes:
  mongo_data:
